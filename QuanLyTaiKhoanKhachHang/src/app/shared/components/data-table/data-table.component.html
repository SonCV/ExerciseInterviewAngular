<div class="row table-toolbar" *ngIf="showHeader">
    <div class="col-md-11 table-toolbar-title title-table">
        {{headerTable | uppercase}} <span class="table_totalRecord">({{totalRecord}})</span>
    </div>
</div>
<div class="mat-elevation-z8" style="max-height: 60vh; overflow: auto;">
    <table class="data_table" mat-table [dataSource]="dataSource" style="width: 100%;">
        <ng-container *ngFor="let item of buildColumns">
            <ng-container matColumnDef="{{item.column}}">
                <th mat-header-cell *matHeaderCellDef> {{item.name}} </th>
                <td mat-cell *matCellDef="let element"> {{element[item.column]}} </td>
            </ng-container>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon aria-hidden="false" aria-label="Detail" style="cursor: pointer;" matTooltip="Detail" (click)="detailItem(element)">details</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Update" style="margin-left: 10px; cursor: pointer;" matTooltip="Update" (click)="updateItem(element)">update</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Delete" style="margin-left: 10px; cursor: pointer;" matTooltip='Delete' (click)="deleteItem(element)">delete</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="totalRecord" showFirstLastButtons>
    </mat-paginator>
  </div>
