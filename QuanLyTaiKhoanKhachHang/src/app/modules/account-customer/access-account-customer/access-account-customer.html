<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content style="margin-top: 25px">
        <form [formGroup]="accessAccountForm" class="form-field-full">
            <div class="row" style="margin-right: 2px;">
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Balance</mat-label>
                        <input matInput formControlName="balance" type="text" placeholder="Balance">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Age</mat-label>
                        <input formControlName="age" matInput type="number" min="0" placeholder="Age">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Last name</mat-label>
                        <input formControlName="lastname" matInput placeholder="Last name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row" style="margin-right: 2px;">
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>First name</mat-label>
                        <input formControlName="firstname" matInput type="text" placeholder="First name">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>City</mat-label>
                        <input formControlName="city" matInput type="text" min="0" placeholder="City">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Account number</mat-label>
                        <input formControlName="account_number" matInput placeholder="Account number">
                    </mat-form-field>
                </div>
            </div>
            <div class="row" style="margin-right: 2px;">
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Address</mat-label>
                        <input formControlName="address" matInput type="text" placeholder="Address">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput type="text" min="0" placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Employer</mat-label>
                        <input formControlName="employer" matInput placeholder="Employer">
                    </mat-form-field>
                </div>
            </div>
            <div class="row" style="margin-right: 2px;">
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>Gender</mat-label>
                        <input formControlName="gender" matInput type="text" placeholder="Gender">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="input-style">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" type="text" min="0" placeholder="State">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">

                </div>
            </div>
            <div class="row" style="margin-right: 2px;">
                <div class="col-sm-12">
                    <button mat-raised-button color="primary" class="btn-create-customer" (click)="createAccountCustomer()">{{nameButton}}</button>
                    <button mat-raised-button color="primary" class="btn-create-customer mr-2" (click)="backToList()">Back</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
